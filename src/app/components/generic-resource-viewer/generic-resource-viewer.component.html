<ng-container *ngIf="json">
  <!-- Resource Information -->
  <mat-list>
    <mat-list-item *ngIf="json['@id']">
      <mat-icon matListIcon>label</mat-icon>
      <h3 matLine>ID</h3>
      <p matLine>{{ json["@id"] }}</p>
    </mat-list-item>
  </mat-list>

  <!-- Resource Properties -->
  <app-generic-property-viewer
    *ngFor="let property of json | filterResourceProperties"
    [property]="property"
  >
  </app-generic-property-viewer>
</ng-container>
